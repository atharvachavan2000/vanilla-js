<!DOCTYPE html>
<html>
  <head>
    <title>Accordions</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/271f6ebdc6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="p-5">
      <div class="container">
        <h4>Accordion Component</h4>
        <div><input type="checkbox" id="multiple-check" /> Multiple</div>
        <div class="list">
          <div class="accordion" data-id="1">
            <div class="accordion-title">
              This is the first question
              <span class="collapse-icon fa fa-chevron-up"></span>
              <span class="expand-icon fa fa-chevron-down"></span>
            </div>
            <div class="accordion-desc">This is the description</div>
          </div>
          <div class="accordion" data-id="2">
            <div class="accordion-title">
              This is the second question
              <span class="collapse-icon fa fa-chevron-up"></span>
              <span class="expand-icon fa fa-chevron-down"></span>
            </div>
            <div class="accordion-desc">This is the description</div>
          </div>
          <div class="accordion" data-id="3">
            <div class="accordion-title">
              This is the third question
              <span class="collapse-icon fa fa-chevron-up"></span>
              <span class="expand-icon fa fa-chevron-down"></span>
            </div>
            <div class="accordion-desc">This is the description</div>
          </div>
          <div class="accordion" data-id="4">
            <div class="accordion-title">
              This is the fourth question
              <span class="collapse-icon fa fa-chevron-up"></span>
              <span class="expand-icon fa fa-chevron-down"></span>
            </div>
            <div class="accordion-desc">This is the description</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
